<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ordered list</title>
  </head>
  <body>
    <h1>Ordered list</h1>
    <div>
      Oreo cookies eating procedure:
      <ol>
        <li>Open the box</li>
        <li>Take out cookies</li>
        <li>
          Make a double oreo
          <ol>
            <li>Peel of the top part</li>
            <li>Place another cookie in the middle</li>
            <li>Put back the top part</li>
          </ol>
        </li>
        <li>Enjoy!</li>
      </ol>
    </div>
  </body>
</html>
